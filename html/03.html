<!DOCTYPE html>
<html>
    <head>
        <title>HTML - 03</title>
    </head>
    <body>
        <!-- Image Tag -->
        <img src="assets/images/cloud-server.png" width="100" height="100" alt="This is a server Image">
        <!-- Image wrapped in Anchor -->
        <a href="https://facebook.com" target="_blank">
            <img src="assets/images/cloud-server.png" width="120" alt="This is a server Image">
        </a>

        <!-- Attributes -->
        <div id="my-id" class="my-class" title="this is a title" style="margin-left: 100px;">This is a name</div>
    </body>
</html>
