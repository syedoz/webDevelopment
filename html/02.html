<!DOCTYPE html>
<html>
    <head>
        <title>HTML - 02</title>
    </head>
    <body>
        <h1>HTML - Lists</h1>

        <!-- Unordered List -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
        </ul>

        <!-- Ordered List -->
         <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
         </ol>

         <!-- Nested List -->
        <ul>
            <li>Parent Item
                <ul>
                    <li>Child Item</li>
                </ul>
            </li>
        </ul>

        <!-- Anchor Tag -->
        <!-- Basic Link -->
