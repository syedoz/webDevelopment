<!DOCTYPE html>
<html>
    <head>
        <title>Embed</title>
    </head>
    <body>
        <!-- Video Player -->
        <video width="600" controls muted autoplay>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        </video>
        
        <!-- Audio Player -->
        <audio controls>
            <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
        </audio>

        <!-- iFrame -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YeuNLJZ7au8?si=0_Tn3p9n_X4G_JyD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        
        <h1>Second iframe</h1>
        <iframe src="https://www.wikipedia.org" width="1400" height="400"></iframe>
    </body>
</html>
