<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>HTML Form</h1>
        <form>
            <div>
                <label>First Name:</label>
                <input type="text" placeholder="e.g John" name="firstName" value="My Name" disabled required/>
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" name="lastName" placeholder="e.g Doe" maxlength="10" autofocus/>
            </div>

            <div>
                <label>Email</label>
                <input type="email" name="email" placeholder="e.g name@gmail.com" autocomplete="off">
            </div>

            <div>
                <label>Message</label>
                <textarea name="msg"></textarea>
            </div>

            <div>
                <input type="radio" name="radio1" checked>
                <input type="radio" name="radio1">
            </div>

            <div>
                <label>Select an option</label>
                <input type="checkbox" checked disabled>
            </div>

            <div>
                <label>Select Country Code</label>
                <select name="countryCode">
                    <option value="+92">Pakistan</option>
                    <option value="+971">UAE</option>
                    <option value="+99">US</option>
                </select>
            </div>

            <div>
                <input type="datetime-local">
            </div>

            <div>
                <input type="file" value="upload Resume" multiple>
            </div>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
